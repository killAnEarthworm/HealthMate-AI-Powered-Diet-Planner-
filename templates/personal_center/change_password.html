{% extends 'base.html' %}

{% block title %}
  修改密码
{% endblock %}

{% block content %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-custom">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
<div class="password-wrapper">
    <div class="password-container">
      <h1 class="password-title">修改密码</h1>
      <form action="{{ url_for('data_board_personal_center.change_password') }}" method="POST">
        <!-- 旧密码 -->
        <div class="password-input-wrapper">
          <label for="inputOldPassword" class="form-label">旧密码</label>
          <input type="password" id="inputOldPassword" name="inputOldPassword" class="form-control password-input">
        </div>

        <!-- 新密码 -->
        <div class="password-input-wrapper">
          <label for="inputNewPassword" class="form-label">新密码</label>
          <input type="password" id="inputNewPassword" name="inputNewPassword" class="form-control password-input" aria-describedby="passwordHelpBlock">
          <div id="passwordHelpBlock" class="form-text">
            密码必须是8-20个字符，包含字母和数字，且不能包含空格、特殊字符或表情符号。
          </div>
        </div>

        <!-- 再输入一次新密码 -->
        <div class="password-input-wrapper">
          <label for="inputConfirmPassword" class="form-label">再输入一次新密码</label>
          <input type="password" id="inputConfirmPassword" name="inputConfirmPassword" class="form-control password-input">
        </div>

        <!-- 修改按钮 -->
        <div class="button-wrapper">
          <button type="submit" class="btn-submit">修改</button>
        </div>
      </form>

    </div>
  </div>
<style>
.password-wrapper {
  display: flex;
  justify-content: center; /* 水平居中 */
  align-items: center; /* 垂直居中 */
  height: 100vh; /* 让容器的高度占满整个视口 */
}

.password-container {
  width: 595px;
  height: 560px;
  background-color: #ffffff;
  border-radius: 25px;
  box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.03); /* 投影 */
  padding: 20px; /* 根据需要调整内边距 */
}
.password-title {
  font-family: 'Roboto', sans-serif;
  font-size: 30px;
  font-weight: 400; /* Regular */
  text-align: center; /* 左右居中 */
  margin-top: 32px; /* 距离模块顶部32px */
  margin-bottom: 20px; /* 根据需要调整下方间距 */
}
.password-input-wrapper {
  width: 300px; /* 容器宽度与文本框宽度相同 */
  margin: 0 auto; /* 左右居中 */
  margin-bottom: 20px; /* 增加每个文本框之间的间距 */
}

.password-input {
  width: 100%; /* 文本框宽度占满容器 */
  display: block;
}

.form-label {
  display: block;
  text-align: left; /* 确保标签与文本框左对齐 */
  margin-bottom: 8px; /* 标签与文本框间的距离 */
}

.form-text {
  font-size: 12px;
  color: #6c757d;
  margin-top: 4px; /* 提示信息与文本框的距离 */
}


.password-container {
  position: relative; /* 设置父容器为相对定位 */
}

.button-wrapper {
  position: absolute; /* 设置按钮容器为绝对定位 */
  bottom: 70px; /* 距离父容器底部20px */
  left: 50%; /* 左边距50% */
  transform: translateX(-50%); /* 水平居中对齐 */
}

.btn-submit {
  width: 160px; /* 设置按钮宽度 */
  border-radius: 4px;
  border: 1px solid #198754;
  background: #22CB8E;
  color: white;
  padding: 10px 0; /* 根据需要调整内边距 */
  font-size: 16px; /* 根据需要调整字体大小 */
  cursor: pointer; /* 鼠标悬停时显示手形图标 */
  border: none; /* 去除默认边框 */
}

.btn-submit:hover {
  background: #1abf79; /* 悬停状态下背景颜色 */
}





.alert-custom {
    background-color: #E9FAF4; /* 背景色 */
    color: #0C847A; /* 字体颜色 */
    border: 1px solid #E9FAF4; /* 边框颜色 */
    border-radius: 10px; /* 圆角 */
    padding: 10px 15px; /* 内边距，减少高度 */
    margin: 0 auto; /* 上下边距，左右居中 */
    font-weight: bold; /* 字体加粗 */
    font-size: 20px; /* 字体大小 */
    width: 90%; /* 提示框宽度比 password-wrapper 小 */
    max-width: 400px; /* 最大宽度 */
    text-align: center; /* 文本居中 */
    line-height: 1.2; /* 行高，帮助上下居中 */
    height: auto; /* 自动高度，适应内容 */
}



/* 根据不同类型的提示框定义不同的颜色 */
.alert-custom-success {
    background-color: #d4edda;
    color: #155724;
}

.alert-custom-danger {
    background-color: #f8d7da;
    color: #721c24;
}

</style>
{% endblock %}
